<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api request</title>
</head>

<script>
    const reqUrl = "https://api.openweathermap.org/data/2.5/weather?lat=44.34&lon=10.99&appid=fa86883decef5075d65377ecfeef3a70"
    const xhr = new XMLHttpRequest()
    xhr.open('GET',reqUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            // Check if the request was successful
            if (xhr.status === 200) {
                console.log("inside if condition ");
                console.log("responseText is ", JSON.parse(this.responseText));
                let data = JSON.parse(this.responseText);
                console.log("parsed data is ", data);
                console.log("main temp is ", data.main.temp);
                
                
                
            } else {
                console.log("Error: ", xhr.statusText);
            }
        }
    }
    xhr.send()
    
    console.log("HERE");
    
</script>
</html>
